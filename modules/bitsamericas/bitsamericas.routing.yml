bits.content:
  path: '/home'
  defaults:
    _controller: '\Drupal\bitsamericas\Controller\BitsController::content'
    _title: 'Start Session'
  requirements:
    _permission: 'access content'

bits.callback:
  path: '/callback'
  defaults:
    _controller: '\Drupal\bitsamericas\Controller\CallbackController::content'
    _title: 'New Releases'
  requirements:
    _permission: 'access content'

bits.releases:
  path: '/releases'
  defaults:
    _controller: '\Drupal\bitsamericas\Controller\ReleasesController::content'
    _title: 'New Releases'
  requirements:
    _permission: 'access content'

bits.artist:
  path: '/artist/{id}'
  defaults:
    _controller: '\Drupal\bitsamericas\Controller\ArtistController::content'
    _title: 'Artist'
  requirements:
    _permission: 'access content'
